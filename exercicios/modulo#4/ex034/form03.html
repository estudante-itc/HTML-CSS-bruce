<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="base.php" method="post">

        <p>
            <label for="nomei">Nome:</label>
            <input type="text" name="nomei" id="nomei" autocomplete="name" placeholder="Max caracter 30">
        </p>

        <p>
            <label for="mediai">Média:</label>
            <input type="number" name="numero" id="mediai" step="0.1" min="0" max="20" placeholder="0-20">
        </p>

        <p>
            <label for="datai">Data actual</label>
            <input type="date" name="data" id="datai" value="2024-04-27">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
