<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio 1 sobre menclagem de tabelas</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            table {
                margin: auto;
            }

            td {
                border: 1px solid black;
                width: 80px;
                padding: 7px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center">Primeira Tabela</h1>

        <table>
            <!-- Linha 1 -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>

            <!-- Linha 2 -->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <!-- Linha 3 -->
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>

            <!-- Linha 4 -->
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>

            <!-- Linha 5 -->
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>
    </body>
</html>
