<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio 4</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            table {
                border-collapse: collapse;
            }

            thead,.media {
                background-color: darkgray;
            }

            td,
            th {
                border: 1px solid black;
                padding: 10px;
                width: 200px;
                text-align: center;
            }
           


        </style>
    </head>
    <body>
        <h1>Desafio 2 sobre tabelas</h1>

        <table>
            <thead>
                <!-- Para fazer com que isso fosse possivel, fizemos com  que 3 das tags ocupassem 2 linhas,enquanto a linha que ia levar as "notas", ocupava 2 colunas -->
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Dísciplina</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>

                <tr>
                    <th>Nota1</th>
                    <th>Nota2</th> 
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matematica</td>
                    <td>12</td>
                    <td>20</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Fisica</td>
                    <td>12</td>
                    <td>6</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>14</td>
                    <td>16</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>12</td>
                    <td>16</td>
                    <td>13</td>
                </tr>
                
                <tr>
                    <td class="media" colspan="4">Média de exatas</td>
                    <td class="media">11</td>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>Historia</td>
                    <td>15</td>
                    <td>18</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>15</td>
                    <td>17</td>
                    <td>16.75</td>
                </tr>

                <tr>
                    <td class="media" colspan="4">Média de Humanas</td>
                    <td class="media">17</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
